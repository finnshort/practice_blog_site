{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>{{ email }}'s Blogs</h2>
    {% if myPage %}
    <a href="/blogs/new"><button class="btn btn-primary">Create a New Blog</button></a>
    {% endif %}
    {% for blog in blogs %}
        <h3><a href="/posts/{{ blog._id }}">{{ blog.title }}</a></h3>
        {% if myPage %}
        <a href="/blogs/delete/{{ blog._id }}"><button class="btn btn-danger pull-right">Delete this blog</button></a>
        {% endif %}
        <p>{{ blog.description }}</p>
    <hr>
    {% endfor %}

</div>
{% endblock %}
